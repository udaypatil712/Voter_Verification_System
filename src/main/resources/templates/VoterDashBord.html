<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Dashboard </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url(https://img.freepik.com/premium-vector/illustration-online-vote-with-computer-ballot-box_24877-59608.jpg?w=1380);
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
        }

        .hamburger {
            font-size: 40px;
            color: white;
            padding: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .sidebar {
            width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            color: white;
            position: fixed;
            left: -300px;
            top: 0;
            padding-top: 30px;
            transition: left 0.4s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.7);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin: 25px 20px;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            background-color: rgba(90, 77, 101, 0.8);
            border: 1px solid #333;
            border-radius: 1rem;
            transition: all 0.4s ease;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .main-content {
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.4s ease, filter 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1;
        }

        .main-content.shift {
            margin-left: 300px;
            filter: blur(2px);
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 1.5em;
            font-size: 2rem;
        }

        .container .info,
        .container .actions {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            color: #000;
            font-size: 1.1em;
            margin-top: 1.5em;
        }

        .container .info p {
            margin: 12px 0;
        }

        .container .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container .update-btn {
            background-color: #4CAF50;
        }

        .container .delete-btn {
            background-color: #f44336;
        }

        .container .update-btn:hover {
            background-color: #45a049;
        }

        .container .delete-btn:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
            }

            .main-content.shift {
                margin-left: 0;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
<div class="sidebar" id="sidebar">
    <a href="/Home"><span class="icon">üè†</span>Home</a>
    <a href="/loginApi"><span class="icon">üë§</span>Admin Login</a>
    <a href="/voter"><span class="icon">üìù</span>Voter Signup</a>
    <a href="/Vlogin"><span class="icon">üîë</span>Voter Login</a>
</div>

<div class="main-content" id="main-content">
    <div class="container">
        <h1>Voter Dashboard</h1>
        <div class="info">
            <p><strong>Name:</strong> <span th:text="${voter.voterName}">John Doe</span></p>
            <p><strong>Date of Birth:</strong> <span th:text="${voter.dob}">1990-01-01</span></p>
            <p><strong>Gender:</strong> <span th:text="${voter.gender}">Male</span></p>
            <p><strong>Username:</strong> <span th:text="${voter.username}">johndoe</span></p>
            <p><strong>Email:</strong> <span th:text="${voter.email}">john.doe@example.com</span></p>
        </div>
        <div class="actions">
            <a href="/updatePage" class="btn update-btn">Update</a>
            <a href="/deleteVoter" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this profile?')">Delete</a>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        sidebar.classList.toggle('open');
        mainContent.classList.toggle('shift');
    }
</script>
</body>
</html>
