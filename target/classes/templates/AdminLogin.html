<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          background-image: url(https://img.freepik.com/premium-vector/illustration-online-vote-with-computer-ballot-box_24877-59608.jpg?w=1380);
            background-size: cover;
          background-position: center;
          height: 100vh;
          overflow-x: hidden;
          color: white;
          position: relative;
        }

        .overlay {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          width: 100vw;
          background: rgba(0, 0, 0, 0.5);
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.3s ease;
          z-index: 900;
        }

        .overlay.active {
          opacity: 1;
          pointer-events: auto;
        }

        .sidebar {
          width: 320px;
          height: 100vh;
          background: rgba(0, 0, 0, 0.6);
          backdrop-filter: blur(12px);
          color: white;
          position: fixed;
          left: -320px;
          top: 0;
          padding-top: 30px;
          transition: left 0.4s ease;
          z-index: 1000;
          box-shadow: 2px 0 10px rgba(0,0,0,0.7);
        }

        .sidebar.open {
          left: 0;
        }

        .sidebar a {
          display: flex;
          align-items: center;
          margin: 25px 20px;
          padding: 15px;
          text-decoration: none;
          color: white;
          font-size: 20px;
          background-color: rgba(90, 77, 101, 0.8);
          border: 1px solid #333;
          border-radius: 1rem;
          transition: all 0.4s ease;
          opacity: 0;
          transform: translateX(-20px);
        }

        .sidebar.open a {
          opacity: 1;
          transform: translateX(0);
          transition-delay: 0.2s;
        }

        .sidebar a:hover {
          background: rgba(255, 255, 255, 0.2);
          transform: scale(1.05);
        }

        .sidebar a .icon {
          margin-right: 10px;
        }

        .main-content {
          padding: 20px;
          margin-left: 0;
          transition: margin-left 0.4s ease, filter 0.4s ease;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          z-index: 1;
          position: relative;
        }

        .main-content.shift {
          margin-left: 250px;
          filter: blur(2px);
        }

        .container {
          background-color: rgba(0, 0, 0, 0.75);
          backdrop-filter: blur(10px);
          padding: 2.5em;
          border-radius: 15px;
          width: 100%;
          max-width: 450px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
          font-size: 1.05rem; /* Default base font size for better readability */
          line-height: 1.6;
        }

        .container h2 {
          text-align: center;
          margin-bottom: 1.5em;
          font-size: 1.8rem;
        }

        .container label {
          display: block;
          margin-bottom: 0.5em;
          font-weight: bold;
          font-size: 1rem;
        }

        .container input[type="email"],
        .container input[type="password"] {
          width: 100%;
          padding: 0.85em;
          margin-bottom: 1.5em;
          font-size: 1rem;
          border: none;
          border-radius: 5px;
          background-color: #f9f9f9;
          color: #000;
        }

        .container input::placeholder {
          color: #888;
          font-size: 0.95rem;
        }

        .button-container {
          display: flex;
          justify-content: center;
        }

        .container button {
          padding: 0.9em 2.2em;
          border: none;
          background-color: #28a745;
          color: white;
          font-size: 1.1rem;
          border-radius: 6px;
          cursor: pointer;
          font-weight: bold;
          letter-spacing: 0.5px;
        }

        .container button:hover {
          background-color: #218838;
        }

        .hamburger {
          font-size: 40px;
          color: white;
          padding: 10px;
          width: 50px;
          height: 50px;
          cursor: pointer;
          position: fixed;
          top: 15px;
          left: 15px;
          z-index: 1100;
          background: rgba(0, 0, 0, 0.5);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: background 0.3s;
        }

        .hamburger:hover {
          background: rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
          .sidebar {
            width: 260px;
          }

          .main-content.shift {
            margin-left: 0;
          }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>

<div class="sidebar" id="sidebar">
    <a href="/Home"><span class="icon">üè†</span>Home</a>
    <a href="/loginApi"><span class="icon">üë§</span>Admin Login</a>
    <a href="/voter"><span class="icon">üìù</span>Voter Signup</a>
    <a href="/Vlogin"><span class="icon">üîë</span>Voter Login</a>
</div>

<div class="main-content" id="main-content">
    <div class="container">
        <h2>Admin Login</h2>
        <form action="/adminlogin" method="POST">
            <label for="username">Username:</label>
            <input type="email" id="username" name="email" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="button-container">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('main-content');
      const overlay = document.getElementById('overlay');

      sidebar.classList.toggle('open');
      mainContent.classList.toggle('shift');
      overlay.classList.toggle('active');
    }
</script>

</body>
</html>
