<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, rgb(10, 8, 55) 0%, rgb(26, 26, 100) 35%, rgb(49, 91, 99) 100%);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            overflow-x: auto; /* important for small screens */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #1a1a40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px; /* so that scrolls in small screens */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 8px 14px;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn.verify {
            background-color: #28a745;
        }

        .btn.verify:hover {
            background-color: #218838;
        }

        .btn.delete {
            background-color: #dc3545;
        }

        .btn.delete:hover {
            background-color: #c82333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 6px 10px;
            }

            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            th, td {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voter : ${voters}">
            <td th:text="${voter.id}"></td>
            <td th:text="${voter.voterName}"></td>
            <td th:text="${voter.email}"></td>
            <td th:text="${voter.username}"></td>
            <td th:text="${voter.gender}"></td>
            <td th:text="${voter.dob}"></td>
            <td>
                <form action="#" th:action="@{/VerifyfromAdmin}" method="post" style="display:inline;">
                    <input type="hidden" th:value="${voter.id}" name="id">
                    <button type="submit" class="btn verify">Verify</button>
                </form>
                <form action="#" th:action="@{/deleteVoterfromAdmin}" method="post" style="display:inline;">
                    <input type="hidden" th:value="${voter.id}" name="id">
                    <button type="submit" class="btn delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
