<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url(https://img.freepik.com/premium-vector/illustration-online-vote-with-computer-ballot-box_24877-59608.jpg?w=1380);
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 900;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar {
            width: 320px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            color: white;
            position: fixed;
            left: -320px;
            top: 0;
            padding-top: 30px;
            transition: left 0.4s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.7);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            margin: 25px 20px;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            background-color: rgba(90, 77, 101, 0.8);
            border: 1px solid #333;
            border-radius: 1rem;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateX(-20px);
        }

        .sidebar.open a {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.2s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .hamburger {
            font-size: 40px;
            color: white;
            padding: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .hamburger:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .main-content {
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.4s ease, filter 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1;
        }

        .main-content.shift {
            margin-left: 250px;
            filter: blur(2px);
        }

        .container {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 500px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .form-group {
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 0.75em;
            border: none;
            border-radius: 8px;
            background: #f9f9f9;
            color: #000;
            font-size: 1em;
        }

        .form-group .error {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }

        .button-container {
            text-align: center;
            margin-top: 1em;
        }

        button {
            padding: 0.75em 2em;
            background: #5cb85c;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background: #4cae4c;
        }

        .btn {
            display: block;
            text-align: center;
            background: #007bff;
            color: white;
            padding: 0.75em;
            margin-top: 1em;
            border-radius: 8px;
            text-decoration: none;
        }

        .btn:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 260px;
            }

            .main-content.shift {
                margin-left: 0;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>

<div class="sidebar" id="sidebar">
    <a href="/Home"><span class="icon">üè†</span>Home</a>
    <a href="/loginApi"><span class="icon">üë§</span>Admin Login</a>
    <a href="/voter"><span class="icon">üìù</span>Voter Signup</a>
    <a href="/Vlogin"><span class="icon">üîë</span>Voter Login</a>
</div>

<div class="main-content" id="main-content">
    <div class="container">
        <h2>Admin Registration</h2>
        <form id="adminForm" action="/Register" th:object="${admin}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required minlength="4" maxlength="8" pattern="[a-zA-Z]+" title="Only letters are allowed.">
                <span class="error" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" th:field="*{gender}" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span class="error" id="genderError"></span>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" required>
                <span class="error" id="addressError"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" th:field="*{dob}" required>
                <span class="error" id="dobError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
        <a href="/loginApi" class="btn">Login Here</a>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('main-content').classList.toggle('shift');
        document.getElementById('overlay').classList.toggle('active');
    }

    document.getElementById('adminForm').addEventListener('submit', function (event) {
        let isValid = true;

        const username = document.getElementById('username');
        if (!username.value.match(/^[a-zA-Z]{4,8}$/)) {
            isValid = false;
            document.getElementById('usernameError').innerText = 'Username should be 4-8 characters and only letters.';
        } else {
            document.getElementById('usernameError').innerText = '';
        }

        const email = document.getElementById('email');
        if (!email.validity.valid) {
            isValid = false;
            document.getElementById('emailError').innerText = 'Please enter a valid email.';
        } else {
            document.getElementById('emailError').innerText = '';
        }

        const gender = document.getElementById('gender');
        if (gender.value === '') {
            isValid = false;
            document.getElementById('genderError').innerText = 'Please select a gender.';
        } else {
            document.getElementById('genderError').innerText = '';
        }

        const address = document.getElementById('address');
        if (address.value.trim() === '') {
            isValid = false;
            document.getElementById('addressError').innerText = 'Address cannot be empty.';
        } else {
            document.getElementById('addressError').innerText = '';
        }

        const dob = document.getElementById('dob');
        if (dob.value === '') {
            isValid = false;
            document.getElementById('dobError').innerText = 'Please select your date of birth.';
        } else {
            document.getElementById('dobError').innerText = '';
        }

        const password = document.getElementById('password');
        if (password.value.trim() === '') {
            isValid = false;
            document.getElementById('passwordError').innerText = 'Password cannot be empty.';
        } else {
            document.getElementById('passwordError').innerText = '';
        }

        if (!isValid) {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
